<header id="ad-header" class="ad-header">

    <nav id="top-nav">
        <h2>Admin Panel</h2>
        <span mat-flat-button class="hamBtn" (click)="toggleSideBar()">
            <i class="bi bi-list"></i>
        </span>
        <div class="dropdown" id="profile">

            <div data-bs-toggle="dropdown">

                <img style="border-radius: 50%; overflow: hidden; margin-right: 20px;"
                    src="../../../assets/img/profile.png" alt="dp" style="width: 35px;">
                <span class="dropdown-toggle">

                    <span class="StaffName">{{currentUser.StaffName}}</span>

                </span>
            </div>
            <ul class="dropdown-menu">
                <!--<li><a class="dropdown-item" href="#">
                        <p>{{currentUser.UserName}}</p>
                        <p>{{currentUser.RoleTitle}}</p>
                    </a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>-->

                <li><a style="color: red;" (click)="logOut()" class="dropdown-item"><i
                            class="bi bi-power pe-2"></i>Logout </a></li>
            </ul>
        </div>
    </nav>
</header>

<aside id="aside" class="aside">

    <ul class="side-items" id="side-items">

        <li class="side-item" (click)="checkAsdie()">
            <a class="side-link" routerLink="dashboard">
                <i class="bi bi-grid"></i>
                <span>Dashboard</span>
            </a>
        </li>

        <li class="side-item" *ngFor="let menuOne of MenuList">
            <a class="side-link collapsed" attr.data-bs-target="#menu-{{menuOne.MenuId}}" data-bs-toggle="collapse">
                <i [class]="menuOne.MenuIcon"></i>
                <span>{{menuOne.MenuTitle}}</span>
                <i class="bi bi-chevron-down"></i>
            </a>
            <ul id="menu-{{menuOne.MenuId}}" class="collapse side-sub-items" data-bs-parent="#side-items">
                <li class="side-sub-item" *ngFor="let menuTwo of menuOne.MenuList">
                    <a style="display: flex; align-items: center;" class="side-sub-link" [routerLink]="menuTwo.PageUrl"
                        routerLinkActive="active" (click)="checkAsdie()">
                        <i class="bi bi-circle"></i>
                        <span>{{menuTwo.MenuTitle}}</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>

</aside>



<router-outlet> </router-outlet>
